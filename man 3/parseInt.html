<!DOCTYPE html>
<html>
<body>
<h1>javascript Global Methods</h1>
<h2>The parseint()Methods</h2>
<p>parseint()parses a string and returns the first integer;</p>
<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
    parseInt("10") + "<br>" +
    parseInt("10.00") + "<br>" +
    parseInt("10.33") + "<br>" +
    parseInt("34 45 66") + "<br>" +
    parseInt(" 60 ") + "<br>" +
    parseInt("40 years") + "<br>" +
    parseInt("he was 40");
</script>
</body>
</html>
